<!DOCTYPE html>
<html>

<head>
    <title>Select Background Color Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        select {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>

<body>

    <h3>Select Status</h3>

    <select class="order-status">
        <option value="1" data-color="#ff9999" style="background:#ff9999;">Pending</option>
        <option value="2" data-color="#aaffaa" style="background:#aaffaa;">Approved</option>
        <option value="3" data-color="#aaaaff" style="background:#aaaaff;">Shipped</option>
        <option value="4" data-color="#ffdd88" style="background:#ffdd88;">Delivered</option>
    </select>

    <script>
        function applyColor(selectEl) {
            const color = selectEl.find(':selected').data('color');
            selectEl.css('background-color', color);
        }

        $(document).on('change', '.order-status', function () {
            applyColor($(this));
        });

        $('.order-status').each(function () {
            applyColor($(this)); // apply on page load
        });
    </script>

</body>

</html>
